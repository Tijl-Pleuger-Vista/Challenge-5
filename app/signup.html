<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/Tijl-Pleuger-Vista/project-5/main/app/assets/content/logo/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="https://raw.githubusercontent.com/Tijl-Pleuger-Vista/project-5/main/app/assets/content/logo/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="https://raw.githubusercontent.com/Tijl-Pleuger-Vista/project-5/main/app/assets/content/logo/favicon-16x16.png" type="image/png" sizes="16x16">
    <link rel="manifest" href="https://raw.githubusercontent.com/Tijl-Pleuger-Vista/project-5/main/app/assets/content/logo/site.webmanifest">
    <script src="assets/js/signup.js"></script>
    <title>Welcome New User!</title>
</head>
<body>

    <style>
        body {
          background-image: url('assets/content/signupbackground.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>

        <p style="background-image: url('assets/content/signupbackground.jpg');"></p>

    <div class="login-container">
        <h2>Make New Account </h2>
        <form name="myform" method="post" action="http://localhost:5000/signup" onsubmit="return validateform()" >  
           New Username: <input class="textbox" type="text" name="name"><br/>  
           New Password: <input class="textbox" type="password" name="password"><br/> 
           
                <div class="form-group">
                    <button type="submit">Sign Up</button></div>
              </div>

        </form>
        <div class="feedback">
            <p id="feedback-message"></p>
        </div>
    </div>
</body>
</html>
