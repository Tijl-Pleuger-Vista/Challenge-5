<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Login Form</title>
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/Tijl-Pleuger-Vista/project-5/main/assets/img/logo/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="https://raw.githubusercontent.com/Tijl-Pleuger-Vista/project-5/main/assets/img/logo/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="https://raw.githubusercontent.com/Tijl-Pleuger-Vista/project-5/main/assets/img/logo/favicon-16x16.png" type="image/png" sizes="16x16">
    <link rel="manifest" href="https://raw.githubusercontent.com/Tijl-Pleuger-Vista/project-5/main/assets/img/logo/site.webmanifest">
    <script src="../assets/js/login.js"></script>
</head>
<body>

    <form  action="http://localhost:5000/auth" method="post">

    <div class="login-container">
        <h2>Account Portal</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="flex-container">
                <div class="form-group">
                    <button type="submit">Login</button></div>
                    
                <div class="form-group">
                    <button type="submit"><a href="../public/signup.html">Sign Up</a></button></div>
              </div>

        </form>
        <div class="feedback">
            <p id="feedback-message"></p>
        </div>
    </div>
</body>
</html>
